<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="1">Name:</td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="4"><img src=" "width="100" height="100" alt="Photo"></td>
        </tr>
        <tr>
            <td colspan="2">Date of Birth:</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2">Religion:</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2">Race:</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="4">Address:</td>
            <td>Street:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Town:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>District:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="3">Contact:</td>
            <td>Mobile Phone:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Social Media:</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>Website:</td>
            <td colspan="3"><a href=></a></td>
        </tr>
        <tr>
            <td colspan="2">Course and Institution:</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>Programming Skills:</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td>Personal Interests:</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td>Plan in 2024:</td>
            <td colspan="5"></td>
        </tr>
    </table>          
</body>
</html>
