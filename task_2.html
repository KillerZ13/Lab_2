<!DOCTYPE html>
<html>
<head>
<title>Conference Registration Form</title>
</head>
<body>

<form>
  <h2>Conference Registration Form</h2>
  <br>
  <label for="fullname">Full Name:
  </label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
  <br>
  <br>
  <label for="emailaddress">Email Address:</label>
  <input type="email" id="emailaddress" name="emailaddress" placeholder="Enter your email address">
  <br>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" value="18">
  <br>
  <br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <br>
  <br>
  <label for="country">Country of Residence:</label>
  <input type="text" id="country" name="country" value="Malaysia">
  <br>
  <br>
  <label for="areasofinterest">Areas of Interest:</label>
  <br>
  <input type="checkbox" id="softwaredevelopment" name="areasofinterest" value="Software Development">
  <label for="softwaredevelopment">Software Development</label>
  <br>
  <input type="checkbox" id="datascience" name="areasofinterest" value="Data Science">
  <label for="datascience">Data Science</label>
  <br>
  <input type="checkbox" id="cybersecurity" name="areasofinterest" value="Cybersecurity">
  <label for="cybersecurity">Cybersecurity</label>
  <br>
  <input type="checkbox" id="artificialintelligence" name="areasofinterest" value="Artificial Intelligence">
  <label for="artificialintelligence">Artificial Intelligence</label>
  <br>
  <br>
  <label for="experiencelevel">Experience Level:</label>
  <br>
  <input type="radio" id="beginner" name="experiencelevel" value="Beginner">
  <label for="beginner">Beginner</label>
  <br>
  <input type="radio" id="intermediate" name="experiencelevel" value="Intermediate">
  <label for="intermediate">Intermediate</label>
  <br>
  <input type="radio" id="advanced" name="experiencelevel" value="Advanced">
  <label for="advanced">Advanced</label>
  <br>
  <br>
  <label for="comments">Comments or Questions:</label>
  <textarea id="comments" name="comments" rows="4" placeholder="Any comments or questions?"></textarea>
  <br>
  <br>
  <input type="submit" value="Register">
  <input type="reset" value="Reset">
</form>

</body>
</html>
